<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RippleCert™ Submission</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .status { padding: 15px; margin: 20px 0; border-radius: 4px; display: none; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>RippleCert™ Content Verification</h1>
    
    <form id="ripplecertForm">
        <div class="form-group">
            <label for="name">Your Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="title">Content Title *</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="organization">Organization</label>
            <input type="text" id="organization" name="organization" placeholder="Optional">
        </div>
        
        <div class="form-group">
            <label for="file">Upload PDF or Image *</label>
            <input type="file" id="file" name="file" accept=".pdf,image/*" required>
        </div>
        
        <button type="submit">Submit for Verification</button>
        
        <div id="status" class="status"></div>
    </form>

    <script>
        document.getElementById('ripplecertForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.textContent = 'Processing your submission...';
            
            const formData = new FormData(this);
            
            try {
                // We'll add the Zapier webhook URL here in Step 4
                const response = await fetch('ZAPIER_WEBHOOK_URL_GOES_HERE', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Submitted successfully! Check your email for results.';
                    this.reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Submission failed. Please try again.';
            }
        });
    </script>
</body>
</html>
